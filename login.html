    <style>
        body, html {
            height: 100%;
            background-repeat: no-repeat;           
            background: #cfd8dc;
        }
        .dropdown-menu{
            width: 100%;
        }
        .card-container.card {
            max-width: 400px;
            padding: 40px 40px;
        }
        .btn {
            font-weight: 700;
            height: 36px;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            cursor: default;
        }
        .card {
            background-color: #F7F7F7;
            padding: 20px 25px 30px;
            margin: 0 auto 25px;
            margin-top: 100px;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -moz-box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
            -webkit-box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
            box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
        }
        .profile-img-card {
            width: 96px;
            height: 96px;
            margin: 0 auto 10px;
            display: block;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
        }
        .profile-name-card {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0 0;
            min-height: 1em;
        }
        .reauth-email {
            display: block;
            color: #404040;
            line-height: 2;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .form-signin #inputEmail,
        .form-signin #inputPassword {
            direction: ltr;
            height: 44px;
            font-size: 16px;
        }
        .form-signin input[type=email],
        .form-signin input[type=password],
        .form-signin input[type=text],
        .form-signin button {
            width: 100%;
            display: block;
            margin-bottom: 10px;
            z-index: 1;
            position: relative;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .form-signin .form-control:focus {
            border-color: rgb(104, 145, 162);
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
        }
        .btn.btn-signin{
            background-color: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));
            padding: 0px;
            font-weight: 700;
            font-size: 14px;
            height: 36px;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            border: none;
            -o-transition: all 0.218s;
            -moz-transition: all 0.218s;
            -webkit-transition: all 0.218s;
            transition: all 0.218s;
            
        }
        .btn.btn-signin a{
            color:#fff;
            text-decoration: none;
        }
        .btn.btn-signin:hover,.btn.btn-signin:active,.btn.btn-signin:focus {
            background-color: rgb(12, 97, 33);
            color:#fff;
        }
        .forgot-password {
            color: rgb(104, 145, 162);
        }
        .forgot-password:hover,.forgot-password:active,.forgot-password:focus{
            color: rgb(12, 97, 33);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true">Roles
                      <span class="fa fa-caret-down"></span></button>
                    <ul class="dropdown-menu">
                      <!-- <li><a href="#">Front End Desk</a></li>
                      <li><a href="#">Lab Assistant</a></li>
                      <li><a href="#">Back Office</a></li>
                      <li><a href="#">Admin</a></li> -->
                      <li><a href="index.html">Front End Desk</a></li>
                      <li><a href="index.html">Lab Assistant</a></li>
                      <li><a href="index.html">Back Office</a></li>
                      <li><a href="index.html">Admin</a></li>
                    </ul>
                  </div>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"><a href="index.html">Sign in</a></button>
            </form>
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div>        
    </div>
